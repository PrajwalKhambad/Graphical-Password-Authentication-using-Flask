<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
</head>

<body>
  <h1>Login</h1>
  <form method="POST" action="/login">
    <label>Email:</label>
    <input type="email" name="email">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <h2>Images:</h2>
  <p>Select the image that you added during sign up</p>
  {% if attempts_remaining %}
  <p>{{ attempts_remaining }} attempts remaining</p>
  {% endif %}
  <form method="POST" action="/verify">
    {% if images %}
    {% for i in range(6) %}
    <button name="selected_image" value="{{ images[i] }}">
      <img src="{{ images[i] }}" width="300" height="200">
    </button>
    {% endfor %}
    <button type="button" onclick="showHint()">Hint</button>
    <p id="hint" style="display: none">{{ hint }}</p>
    <script>
      function showHint() {
        document.getElementById("hint").style.display = "block";
      }
    </script>
    {% else %}
    <p>No images found.</p>
    {% endif %}
    <br>
    {% if error_message %}
    <script>
      var alert_msg = '{{ error_message|tojson }}';
      alert(alert_msg)
    </script>
    {% endif %}
    <input type="hidden" name="attempts_remaining" value="{{ attempts_remaining }}">
  </form>
</body>

</html>
