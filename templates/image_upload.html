<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Signup</title>
</head>

<body>
  <h1>Signup</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="image">Image</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <p>Already have an account? <a href="#">Login</a></p>
  <br>
  <div id="message"></div>
  <form id="new_form" action="/display" method="POST_" style="display: none;">
    <button type="submit">OP</button>
  </form>

  <script>
    // Get the message context variable from the template
    const message = "{{ message }}";

    // If message is not empty, update the message element with the message
    if (message !== "") {
      const messageElement = document.getElementById("message");
      messageElement.textContent = message;

      const new_form_div = document.getElementById("new_form");
      new_form_div.style.display = "block";
    }

  </script>
</body>

</html>
