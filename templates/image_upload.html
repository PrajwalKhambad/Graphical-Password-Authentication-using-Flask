<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/css/image_upload.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/#" method="post" enctype="multipart/form-data" class="sign-in-form">
          <h2 class="title">Login with Graphical Password</h2>
          <h1>Authentication</h1>
          <input id="my-btn"type="button" value="login" onclick="location.href='/login'" class="btn solid" />
        </form> 
         

        <form action="/" method="post" enctype="multipart/form-data" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <!-- <input type="password" placeholder="Password" /> -->
          </div>
          <div class="image-select">
            <input type="file" id="image" name="image" accept="image/*" alt="Select Image" required>
          </div>

          <button type="submit">SUBMIT</button>
          {% if show_button %}
          <div id="success-button">
            <button id="btn-1" class="btn" onclick="redirectToDisplayPage()">Set Graphical Password</button>
          </div>
          {% endif %}
        </form>
        <!-- <button id="btn-1" class="btn" onclick="redirectToDisplayPage()">Set Graphical Password</button> -->
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            <strong>Don't Have An Account Create One.</strong>
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="static/images/undraw_thought_process_re_om58.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            <strong>Already Have An Account Enter Inside.</strong>
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
        <img src="static/images/undraw_two_factor_authentication_namy.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="static/javascript/app.js"></script>
  <script>
    function redirectToLoginPage() {
      window.location.href = "/login";  // Redirect to the /another-page route in Flask
    }
  </script>
  <script>
    function redirectToDisplayPage() {
      window.location.href = "/display";
    }
  </script>
</body>

</html>
