<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Image</title>
</head>

<body>
  {% if email %}
  <p>Email: {{ email }}</p>
  <img src="{{ image_url }}" style="max-width: 600px; max-height: 600px;">
  <br>
  <br>
  <label for="select">Select a grid size:</label>
  <select id="select" name="select" onchange="displayOption()">
    <option value="option1">2 x 2</option>
    <option value="option2">3 x 3</option>
  </select>
  <br>
  <br>
  <label for="selectedOption"></label>
  <input type="text" id="selectedOption" name="selectedOption" readonly>

    {% if selectedOption == 2*2 %}
      <div align="center">
        <button>
            <img id="pic1" src="data:image/jpeg;base64,{{ encoded_imgs[0]  }}">
        </button>
        <button>
            <img id="pic2" src="data:image/jpeg;base64,{{ encoded_imgs[1]  }}">
        </button>
        <br>
        <button>
            <img id="pic3" src="data:image/jpeg;base64,{{ encoded_imgs[2]  }}">
        </button>
        <button>
            <img id="pic4" src="data:image/jpeg;base64,{{ encoded_imgs[3]  }}">
        </button>
      </div>
      {% endif %}
      
      
      
  {% else %}
  <form method="POST">
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Show Image</button>
  </form>
  {% endif %}

  <script>
    function displayOption() {
      var selectBox = document.getElementById("select");
      var selectedOptionBox = document.getElementById("selectedOption");
      selectedOptionBox.value = selectBox.options[selectBox.selectedIndex].text;
    }
  </script>
</body>

</html>
